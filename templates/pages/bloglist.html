{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog List</title>
    <link rel="stylesheet" href="/static/css/bloglist.css" />
</head>

{% include 'layout/header.html' %}
<body>
    <div class="navbar">
        <ul>
           <li><a href="/add-blog-admin">Add Blog</a></li>
            <li><a href="/update-blog-admin">Update Blog</a></li>
            <li><a href="/view-blog-list" class="active" >Blog List</a></li>
        </ul>
    </div>
    <div class="blog-list-container">
        <h1>Blog List</h1>
        <hr />
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Search blogs..." />
            <button id="searchButton" aria-label="Search">&#128269;</button>
        </div>
        <div id="blogList">

    {% for blog in pending_blogs %}
            <div class="blog-card" data-id="{{ blog.id }}" data-title="{{ blog.title|lower }}" data-author="{{ blog.author.username|lower }}" data-created="{{ blog.created_at }}">
                <h2><strong>{{ blog.title }}</strong></h2>
                <p>Created By: {{ blog.author.username }}</p>
                <p>Created at: {{ blog.created_at }}</p>
                <button class="update-btn" onclick="window.location.href='/update-blog-admin/{{ blog.id }}'">UPDATE</button>
                <button class="delete-btn" onclick="deleteBlog(this)">DELETE</button>
            </div>
        {% empty %}
            <p style="text-align:center;color:#888;font-size:1.1rem;">No blog posts created yet.</p>
    {% endfor %}

        </div>
    </div>
    <script src="/static/js/bloglist.js"></script>
</body>
</html>
