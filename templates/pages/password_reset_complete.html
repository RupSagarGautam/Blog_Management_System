{% extends "layout/header.html" %}
{% block content %}
<link rel="stylesheet" href="/static/css/password_reset.css" />
<style>
    body {
        background: #f8faf7;
    }
    .reset-center {
        min-height: 80vh;
        display: flex;
        align-items: center;
        justify-content: center;
    }
    .reset-card {
        background: #fff;
        border-radius: 18px;
        box-shadow: 0 4px 24px rgba(0,0,0,0.08);
        padding: 40px 36px 32px 36px;
        max-width: 400px;
        width: 100%;
        margin: 40px auto;
        display: flex;
        flex-direction: column;
        align-items: center;
    }
    .reset-logo {
        width: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        margin-bottom: 18px;
    }
    .reset-logo img {
        width: 110px;
        height: 110px;
        object-fit: contain;
        display: block;
        margin: 0 auto;
        /* No border, no background, no shadow, no border-radius */
    }
    .reset-title {
        font-size: 2rem;
        font-weight: 700;
        margin-bottom: 8px;
        color: #2d4739;
        text-align: center;
    }
    .reset-subtitle {
        color: #6b7a6a;
        font-size: 1.1rem;
        margin-bottom: 18px;
        text-align: center;
    }
    .reset-btn {
        width: 100%;
        padding: 12px 0;
        background: #4caf50;
        color: #fff;
        border: none;
        border-radius: 6px;
        font-size: 1.1rem;
        font-weight: 600;
        cursor: pointer;
        margin-top: 18px;
        transition: background 0.2s;
        text-align: center;
        text-decoration: none;
        display: inline-block;
    }
    .reset-btn:hover {
        background: #388e3c;
    }
</style>
<div class="reset-center">
  <div class="reset-card">
    <div class="reset-logo">
      <img src="/static/Assets/Digital Pathshala logo.jpg" alt="Digital Pathshala Logo" />
    </div>
    <div class="reset-title">Password Reset Complete</div>
    <div class="reset-subtitle">Your password has been set. You may now log in with your new password.</div>
    <a href="{% url 'login' %}" class="reset-btn">Login</a>
  </div>
</div>
{% endblock %}
